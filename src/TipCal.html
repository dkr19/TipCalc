<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="TipCal.css">
  <meta charset="UTF-8">
  <title>Tip Calculaltor</title>
</head>
<body>
<div id="main">
  <h1>TIP CALCULATOR</h1>
  <div id="calculator">

    <form>
        <p>How much was your bill</p>
         $ <input id="bill" type="text" placeholder="Bill Amount">

        <p> How was your service</p>
        <select id="service">
          <option disabled selected value="0">--Choose an option</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.20">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>


        <p>How many people are sharing the bill?</p>
        <input id="people" type="text"> people
        </form>


         <button type="button" id="calculate">Calculate</button>


  </div>

   <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
</div>
<script type="text/javascript" src="TipCal.js"></script>
</body>
</html>
